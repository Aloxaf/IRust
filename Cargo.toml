[package]
name = "irust"
version = "0.8.17"
authors = ["Nbiba Bedis <bedisnbiba@gmail.com>"]
edition = "2018"
readme = "README.md"
description = "Cross Platform Rust Repl"
repository = "https://github.com/sigmaSd/IRust"
license = "MIT"

[dependencies]
crossterm = { git = "https://github.com/TimonPost/crossterm", features = ["serde"] }
dirs-next = "1.0.1"
once_cell = "1.4.1"
toml = "0.5.6"
serde = { version = "1.0.116", features = ["derive"] }
notify = "4.0.15"

[target.'cfg(unix)'.dependencies]
nix = "0.18.0"
